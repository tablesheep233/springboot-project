<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--topbar-->
    <nav class="navbar navbar-expand navbar-dark bg-dark static-top" th:fragment="topbar">

        <a class="navbar-brand mr-1" th:href="@{/main}">Hello</a>

        <ul class="navbar-nav d-md-inline-block ml-auto">
            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user-circle fa-fw"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
                </div>
            </li>
        </ul>

    </nav>

    <!-- Sidebar -->
    <div class="sidebar navbar-nav" th:fragment="sidebar">
        <ul class="nav">
            <li class="nav-item active" th:class="${activeUri=='main.html'?'nav-item active':'nav-item'}">
                <a class="nav-link" th:href="@{/main}">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Main</span>
                </a>
            </li>

            <shiro:hasRole name="student">
            <shiro:hasPermission name="stu:real">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student/info}">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>学生信息</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/resume/list}">
                    <i class="fas fa-fw fa-table"></i>
                    <span>个人简历</span></a>
            </li>
            </shiro:hasPermission>

            <shiro:hasPermission name="stu:need">
            <li class="nav-item" shiro:hasPermission="student:need" th:class="${activeUri=='bind.html'?'nav-item active':'nav-item'}">
                <a class="nav-link" th:href="@{/student/info}">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>绑定学生信息</span></a>
            </li>
            </shiro:hasPermission>
            </shiro:hasRole>

            <shiro:hasRole name="enterprise">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/enterprise}">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>企业信息</span></a>
            </li>
            <shiro:hasPermission name="enterprise:legal">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/recruitment}">
                    <i class="fas fa-fw fa-table"></i>
                    <span>招聘信息</span></a>
            </li>
            </shiro:hasPermission>
            </shiro:hasRole>
        </ul>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top" th:fragment="topbut">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" th:fragment="logoutMod" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
