<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Please Register</title>

    <!-- Bootstrap core CSS-->
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link th:href="@{/webjars/font-awesome/5.3.1/css/all.min.css}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link th:href="@{/mystatic/css/sb-admin.css}" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card card-register mx-auto mt-5">
        <div class="card-header">注册<span id="msg"></span></div>
            <div class="card-body">
                <form id="register" method="post" th:action="@{/user/register}" onsubmit="return validate()">
                    <div class="form-group">
                        <div class="form-label-group">
                            <input type="text" id="username" name="username" class="form-control" required="required" autofocus="autofocus" placeholder="Your Username" onblur="checkName()" onclick="cleanMsg()">
                            <label for="username">用户名</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>选择用户类型</label>
                        <label class="radio-inline">
                            <input type="radio" name="role" value="student" checked>学生
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="role" value="enterprise">企业
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="form-label-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="password" required="required">
                            <label for="password">密 码</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-label-group">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password" required="required">
                            <label for="confirmPassword">再次输入密码</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" id="registerSub" class="btn btn-primary btn-block" value="注册">
                    </div>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="login.html">Login Page</a>
                    <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/webjars/jquery-easing-original/1.4.1/jquery.easing.min.js}"></script>

    <script th:src="@{/mystatic/js/myjs.js}"></script>
</body>

</html>
