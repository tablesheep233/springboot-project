<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script th:src="@{/mystatic/js/myjs.js}"></script>
</head>
<body>
<div>
    <form id="login" method="post" th:action="@{/user/login}">
        用户名:
        <input type="text" id="username" name="username" onblur="checkName()" onclick="cleanMsg()">
        <span id="msg"></span>
        <br>
        密码:
        <input type="password" name="password">
        <br>
        <input type="submit" value="登录">
    </form>
</div>
</body>
</html>
