<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div class="modal fade" id="resumeModal" th:fragment="resumeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">简历详情</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row" th:fragment="resumeBody">
                    <!-- 左侧 -->
                    <div class="col-sm-3">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <i class="fa fa-user mr-1"></i><span class="text-center" id="name"></span>
                                <address>
                                    <div><i class="fa fa-birthday-cake mr-1"></i><span id="birth"></span></div>
                                    <div><i class="fa fa-venus-mars mr-1"></i><span id="gender"></span></div>
                                    <div><i class="fa fa-phone mr-1"></i><span id="tel"></span></div>
                                    <div><i class="fa fa-envelope mr-1"></i><span id="email"></span></div>
                                </address>
                            </div>
                        </div>
                    </div>
                    <!-- 右侧 -->
                    <div class="col-sm-9">
                        <div>
                            <div><i class="fa fa-anchor mr-1"></i><b>求职意向</b><span class="ml-1" id="intention"></span></div>
                            <div><i class="fa fa-graduation-cap mr-1"></i><b>学历</b><span class="ml-1" id="education"></span></div>
                            <div><i class="fa fa-university mr-1"></i><b>期望薪资</b><span class="ml-1" id="wages"></span></div>
                        </div>

                        <div class="panel-group">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div class="panel-title">
                                        <i class="fa fa-bookmark mr-1"></i><b>个人简介</b>
                                    </div>
                                    <div class="panel-body" id="introduce">
                                    </div>
                                </div>

                                <div class="panel-heading">
                                    <div class="panel-title">
                                        <i class="fa fa-cogs mr-1"></i><b>个人技能</b>
                                    </div>
                                    <div class="panel-body" id="skill">
                                    </div>
                                </div>

                                <div class="panel-heading">
                                    <div class="panel-title">
                                        <i class="fa fa-bars mr-1"></i><b>工作经验</b>
                                    </div>
                                    <div class="panel-body" id="experience">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="enterpriseModal" th:fragment="enterpriseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">企业信息</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div th:fragment="enterpriseBody">
                    <div class="row">
                        <div class="col-6">
                            <div><b>企业名称: </b><span id="ename"></span></div>
                            <div><b>联系号码: </b><span id="etel"></span></div>
                            <div><b>邮箱: </b><span id="mail"></span></div>
                            <div><b>地址: </b><span id="address"></span></div>
                            <div><b>信用代码: </b><span id="creditno"></span><br><a id="re" target="_blank" href="http://www.gsxt.gov.cn/index.html">请复制信用代码至企业信息公示系统查看</a></div>
                        </div>
                        <div class="col-6">
                            <div class="thumbnail">
                                <img id="ephoto" style="width: 100%">
                            </div>
                        </div>
                    </div>
                    <div>
                        <span><b>简介: </b></span>
                        <div id="introduction"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="srModal" th:fragment="srModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">招聘详情</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <div class="form-group">
                        <div><b>招聘职位: </b><span id="job"></span></div>
                        <div><b>薪资: </b><span id="rwages"></span></div>
                        <div><b>学历: </b><span id="grade"></span></div>
                        <div><b>工作地点: </b><span id="area"></span></div>
                        <div><b>联系号码: </b><span id="rtel"></span></div>
                        <div><b>邮箱: </b><span id="remail"></span></div>
                        <div><b>要求: </b><div id="requirement"></div></div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="detailModal" th:fragment="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">工作详情</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <div class="form-group">
                        <div><b>详情: </b><div id="detail"></div></div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
